<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Christmas 2025 Countdown</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: url('https://images.unsplash.com/photo-1607799279861-4dd421887fb3?auto=format&fit=crop&w=1350&q=80')
        no-repeat center center/cover;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
    }

    #countdown {
      font-size: 2rem;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    /* Flickering Christmas lights at the top */
    .lights {
      position: absolute;
      top: 0;
      width: 100%;
      height: 80px;
      background: repeating-linear-gradient(
        to right,
        red 0 20px,
        green 20px 40px,
        gold 40px 60px,
        lightblue 60px 80px
      );
      animation: glow 2s infinite alternate;
      box-shadow: 0 0 50px rgba(255,255,255,0.6);
    }

    @keyframes glow {
      from { filter: brightness(1); }
      to { filter: brightness(1.5); }
    }

    /* Snow effect */
    .snowflake {
      position: fixed;
      top: -10px;
      font-size: 1em;
      color: #fff;
      user-select: none;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }
  </style>
</head>
<body>
  <div class="lights"></div>
  <h1>Countdown to Christmas 2025 🎄</h1>
  <div id="countdown">Loading...</div>

  <script>
    // Countdown logic
    const targetDate = new Date("December 25, 2025 00:00:00").getTime();
    const countdownEl = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        countdownEl.innerHTML = "🎉 Merry Christmas 2025! 🎅";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.innerHTML = `
        ${days} Days /
        ${hours} Hours /
        ${minutes} Minutes /
        ${seconds} Seconds
      `;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Snow generation
    function createSnowflake() {
      const snowflake = document.createElement("div");
      snowflake.classList.add("snowflake");
      snowflake.textContent = "❄";
      snowflake.style.left = Math.random() * window.innerWidth + "px";
      snowflake.style.fontSize = Math.random() * 15 + 10 + "px";
      snowflake.style.animationDuration = Math.random() * 5 + 5 + "s";
      document.body.appendChild(snowflake);

      setTimeout(() => {
        snowflake.remove();
      }, 10000);
    }

    setInterval(createSnowflake, 200);
  </script>
</body>
</html>
