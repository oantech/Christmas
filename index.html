<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Christmas 2025 Countdown</title>
  <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #00111a, #00334d);
      font-family: 'Mountains of Christmas', cursive;
      color: #fff;
      overflow: hidden;
    }
    h1 {
      font-size: 3rem;
      text-align: center;
      margin: 20px;
      text-shadow: 0 0 15px #ff0;
    }
    #countdown {
      font-size: 2rem;
      padding: 15px 25px;
      background: rgba(0,0,0,0.4);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }

    /* Twinkling Lights */
    .lights {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 5;
    }
    .light {
      width: 15px;
      height: 25px;
      border-radius: 50%;
      background: red;
      animation: blink 1.5s infinite alternate;
    }
    .light:nth-child(2n) { background: yellow; animation-delay: .3s; }
    .light:nth-child(3n) { background: green; animation-delay: .6s; }
    .light:nth-child(4n) { background: blue; animation-delay: .9s; }
    @keyframes blink {
      from { opacity: 0.2; }
      to { opacity: 1; }
    }

    /* Snowflakes */
    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 1em;
      animation: fall linear infinite;
      z-index: 1;
    }
    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }

    /* Tree */
    .tree {
      position: relative;
      width: 0;
      height: 0;
      margin-top: 40px;
    }
    .tree-part {
      width: 0;
      height: 0;
      border-left: 80px solid transparent;
      border-right: 80px solid transparent;
      border-bottom: 100px solid green;
      margin: -30px auto;
    }
    .tree-part:nth-child(2) {
      border-left-width: 100px;
      border-right-width: 100px;
      border-bottom-width: 120px;
    }
    .tree-part:nth-child(3) {
      border-left-width: 120px;
      border-right-width: 120px;
      border-bottom-width: 140px;
    }
    .tree-trunk {
      width: 40px;
      height: 60px;
      background: #5c3317;
      margin: 0 auto;
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: red;
      top: 0;
      animation: confettiFall linear forwards;
      z-index: 10;
    }
    @keyframes confettiFall {
      to {
        transform: translateY(110vh) rotate(720deg);
      }
    }
  </style>
</head>
<body>
  <div class="lights">
    <div class="light"></div><div class="light"></div><div class="light"></div>
    <div class="light"></div><div class="light"></div><div class="light"></div>
    <div class="light"></div><div class="light"></div><div class="light"></div>
  </div>

  <h1>Countdown to Christmas 2025 🎄</h1>
  <div id="countdown"></div>

  <div class="tree">
    <div class="tree-part"></div>
    <div class="tree-part"></div>
    <div class="tree-part"></div>
    <div class="tree-trunk"></div>
  </div>

  <script>
    const countdownEl = document.getElementById('countdown');
    const christmasDate = new Date('December 25, 2025 00:00:00').getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const diff = christmasDate - now;

      if (diff <= 0) {
        countdownEl.innerHTML = "🎅 Merry Christmas! 🎁";
        launchConfetti();
        clearInterval(timer);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000*60*60));
      const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000*60));
      const secs = Math.floor((diff % (1000 * 60)) / 1000);

      countdownEl.innerHTML = 
        ⁠ ${days}d ${hours}h ${mins}m ${secs}s ⁠;
    }
    const timer = setInterval(updateCountdown, 1000);
    updateCountdown();

    // Snowflakes
    function createSnowflake() {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.textContent = '❄';
      snowflake.style.left = Math.random() * 100 + 'vw';
      snowflake.style.fontSize = Math.random() * 15 + 10 + 'px';
      snowflake.style.animationDuration = Math.random() * 5 + 5 + 's';
      document.body.appendChild(snowflake);
      setTimeout(() => snowflake.remove(), 10000);
    }
    setInterval(createSnowflake, 200);

    // Confetti
    function launchConfetti() {
      for (let i = 0; i < 200; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = ['red','green','gold','blue'][Math.floor(Math.random()*4)];
        confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
        confetti.style.transform = ⁠ rotate(${Math.random()*360}deg) ⁠;
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }
    }
  </script>
</body>
</html>
