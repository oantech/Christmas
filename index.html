<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Christmas 2025 Countdown</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: #b30000; /* Christmas red */
      color: white;
    }

    h1 {
      margin-top: 60px;
      font-size: 2.5rem;
    }

    #countdown {
      margin-top: 20px;
      font-size: 1.8rem;
      padding: 15px 25px;
      display: inline-block;
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid #fff;
      border-radius: 10px;
    }

    footer {
      margin-top: 50px;
      padding-bottom: 30px;
      font-size: 1rem;
    }

    /* Simple decorative bar */
    .decor {
      width: 100%;
      height: 10px;
      background: repeating-linear-gradient(
        45deg,
        green 0 20px,
        gold 20px 40px
      );
    }
  </style>
</head>
<body>
  <div class="decor"></div>
  <h1>🎄 Countdown to Christmas 2025 🎅</h1>
  <div id="countdown">Loading...</div>

  <footer>Wishing you a joyful Christmas!</footer>

  <script>
    const targetDate = new Date("December 25, 2025 00:00:00").getTime();
    const countdownEl = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        countdownEl.textContent = "🎉 Merry Christmas 2025! 🎁";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.textContent =
        days + " Days  |  " +
        hours + " Hours  |  " +
        minutes + " Minutes  |  " +
        seconds + " Seconds";
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
